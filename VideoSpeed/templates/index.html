<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Adjuster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            margin: 10px 0 5px;
            display: block;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        li {
            background: #e7f9e7;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Adjust Video Speed</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form to upload video and specify speed factor -->
    <form action="/process_video" method="POST" enctype="multipart/form-data">
        <label for="file">Choose video file:</label>
        <input type="file" id="file" name="file" accept="video/*" required><br>

        <label for="speed_factor">Speed Factor (e.g., 2.0 for 2x speed, 0.5 for half speed):</label>
        <input type="text" id="speed_factor" name="speed_factor" value="1.0" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
